<div class="jumbotron jumbotron-fluid imgCover" [style.background]="'url('+ this.personalInfo.banner_image + ')'">
  <button class="btn btn-light" (click)="editBannerImageButton()"><img src="./assets/edit.png" alt="Lapiz de edición"></button>
</div>

<div *ngIf="this.editBanner" class="formURLBanner">
  <form class="formURLBanner" [formGroup]="formUrl" (ngSubmit)="onEnviarUrl($event)">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Banner URL</mat-label>
      <input matInput placeholder="ex: http://url.com/img.png" formControlName="banner_image">
    </mat-form-field>
    <div class=" m-3">
      <p>Actual URL: {{this.personalInfo.banner_image}}</p>
      <button mat-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>

<div class="sectionInfo">
  <div class="leftSide">
    <div class="m-2">
      <div class="divImg">
        <img src={{this.personalInfo.profile_image}} alt="imagen de perfil" class="imgPerfil">
      </div>
      <button class="btn btnEditPerfil" (click)="editPersonalInfoButton()"><img src="./assets/edit.png" alt="Lapiz de edición"></button>
    </div>
    <h2>{{this.personalInfo.name}} {{this.personalInfo.last_name}}</h2>
    <p>{{this.personalInfo.title}}</p>
    <p>{{this.personalInfo.province}}, {{this.personalInfo.country}}. <button mat-raised-button (click)="openDialog()" class="m-2">Información de contacto</button></p>
    <div>
      <button class="btn btn-primary">Añadir Sección</button>
    </div>
    
    <div *ngIf="this.editPersonalInfo" class="flex flex-column">
      <h4 class="m-3">Editar información personal</h4>
      <form class="formURLBanner" [formGroup]="formInfo" (ngSubmit)="onEnviarInfo($event)">
  
        <mat-form-field class="example-full-width m-2" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="ex: Rodrigo" formControlName="name">
        </mat-form-field>
  
        <mat-form-field class="example-full-width m-2" appearance="fill">
          <mat-label>LastName</mat-label>
          <input matInput placeholder="ex: Roldan" formControlName="last_name">
        </mat-form-field>
  
        <mat-form-field class="example-full-width m-2" appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="ex: Desarrollador Web" formControlName="title">
        </mat-form-field>
  
        <mat-form-field class="example-full-width m-2" appearance="fill">
          <mat-label>Profile Image</mat-label>
          <input matInput placeholder="ex: http://url.com/img.png" formControlName="profile_image">
        </mat-form-field>
  
        <mat-form-field class="example-full-width m-2" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="ex: email@email.com" formControlName="email">
        </mat-form-field>
  
        <mat-form-field class="example-full-width m-2" appearance="fill">
          <mat-label>Province</mat-label>
          <input matInput placeholder="ex: Cordoba" formControlName="province">
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput placeholder="ex: Argentina" formControlName="country">
        </mat-form-field>
        <button mat-button color="primary" type="submit">Save</button>
      </form>
    </div>
  </div>


  <div class="rightSide">
      <img src={{this.personalInfo.logo}} alt="Logo Universidad" class="logoSmall">
  </div>
</div>
