<form class="formURLBanner" [formGroup]="formAddPortfolio" (ngSubmit)="this.addMode ? onAddPort($event) : onEditPort($event)">    
  <mat-form-field class="example-full-width w-100" appearance="fill">
    <mat-label >Name</mat-label>
    <input matInput formControlName="name" placeholder="ex: Clon de Netflix">
    <mat-error *ngIf="formAddPortfolio.get('name')?.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width w-100" appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" placeholder="ex: Es un proyecto bla bla bla...">
    <mat-error *ngIf="formAddPortfolio.get('description')?.hasError('required')">
      Description is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width w-100" appearance="fill">
    <mat-label>Image</mat-label>
    <input matInput formControlName="image" placeholder="ex: http://dominio.com/......./asd.png">
    <mat-error *ngIf="formAddPortfolio.get('image')?.hasError('required')">
      Image is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width w-100" appearance="fill">
    <mat-label>URL</mat-label>
    <input matInput formControlName="url" placeholder="ex: http://url.com/imagen.png">
    <mat-error *ngIf="formAddPortfolio.get('url')?.hasError('required')">
      URL is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Start Date</mat-label>
      <input  formControlName="start_date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>End Date</mat-label>
      <input formControlName="end_date" matInput [matDatepicker]="picker1">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker1">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>


  <div class=" m-3" >
    <button mat-button color="primary" type="submit">Save</button>
  </div>
  
</form>
