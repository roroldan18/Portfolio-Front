<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8eacf3b9ee.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesLogin.css">
  <title>Rodrigo Roldan - Login</title>
</head>
<body>
  <img src="./assets/login/bg-stone.jpg" alt="backgroundImage" class="bg-img">
  <div class="superCard">
    <div class="leftLoginSide">
    </div>
    <div class="rightLoginSide">
      <img src="./assets/login/bg-stone.jpg" alt="backgroundImage" class="bg-img">
      <div class="headCard">
        🙋🏻‍♂️ ¡Bienvenido a mi login, extraño! <br>
        🧐 No deberías estar acá  <br>
        😜 Así que no intentes loguearte si no eres: YO 
      </div>
      <div class="card">
        <div class="contCard">
          <input type="text" name="user" id="user" placeholder="Mi usuario ultra secreto">
          <input type="password" name="password" id="password" placeholder="Mi contraseña ultra secreta">
        </div>
        <div class="footCard">
          <button class="btn btn-outline-dark login">Login</button>
        </div>
      </div>
      <div class="volverIndex">
        <a href="./index.html">Volver al portafolio</a>
      </div>
    </div>

  </div>
</body>
</html>
